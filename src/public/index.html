<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dungeon Something</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div id="my-dungeon"></div>
        <div id="adversaries-dungeon"></div>
    </main>

    <div id="dungeon-preview"></div>

    <nav id="option-list" class="on off">
        <ul></ul>
    </nav>

    <div id="start-menu" class="on">
        <button id="new-game">New Game</button>
        <button id="list-games">Join</button>
    </div>

    <div id="games-menu" class="on off">
        <ul id="games-list"></ul>
        <button id="join-game">Join</button>
    </div>

    <div id="overlay"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared.js"></script>
    <script src="/client.js"></script>

</body>

</html>
