<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dungeon Something</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <!-- <div id="m-setup" class="on off">
            <label for="gn">My dungeon</label>
            <input id="gn" type="text" name="gameName" placeholder="Set your warrior dungeon name here" required="required"/>
            <button id="ge_start">Ready</button>
        </div> -->
        <div id="m-dungeon"></div>
        <!-- <div id="m-dungeon" class="on off"></div> -->
        <!-- <div id="m-summary" class="on off"></div> -->
        <div id="a-dungeons"></div>
    </main>

    <div id="ad-previews"></div>

    <nav id="option-list" class="on off">
        <ul></ul>
    </nav>

    <div id="home-ctrl" class="on">

        <h1>Dungeon Something</h1>

        <section>
            <label for="gn">Game name</label>
            <input id="gn" type="text" name="gameName" placeholder="Set the game name here" required="required"/>
            <label for="ac">Game area columns</label>
            <input id="ac" type="number" name="areaColumns" value="11" required="required" step="2" min="5" max="31"/>
            <label for="ar">Game area rows</label>
            <input id="ar" type="number" name="areaRows" value="15" required="required" step="2" min="7" max="47"/>
            <button id="ge_create">New game</button>
        </section>
        
        <section>
            <select id="gl" name="gameId"></select>
            <button id="ge_list">Refresh</button>
            <button id="ge_join">Join</button>
        </section>
    </div>

    <div id="setup-ctrl" class="on off">
    </div>

    <div id="summary-ctrl" class="on off">
    </div>

    <div id="overlay"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared.js"></script>
    <script src="/client.js"></script>

</body>

</html>
